<div class="container" style="margin-top: 10rem;">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered" style="color: #2b09e7;">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input
          class="input"
          type="text"
          #input
          (input)="onChangeLength(input.value)"
        />
      </div>

      <div
        class="field"
        style="display: flex; flex-direction: column; gap: 0.5rem"
      >
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseLetters()" />
            Use Letters
          </label>
        </div>

        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseNumbers()" />
            Use Numbers
          </label>
        </div>

        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseSymbols()" />
            Use Symbols
          </label>
        </div>
      </div>

      <div>
        <button
          (click)="onButtonClick()"
          [disabled]="
            !(length && (includeLetters || includeNumbers || includeSymbols))
          "
          class="button is-link is-fullwidth"
        >
          Generate!
        </button>
      </div>

      <div class="box mt-3" *ngIf="password">
        <label class="mb-2">Your Password!</label>
        <p style="color: #2b09e7;">{{ password }}</p>
      </div>
    </div>
  </div>
</div>
